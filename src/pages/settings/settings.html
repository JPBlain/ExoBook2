<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Réglages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>Livres</ion-card-header>
      <ion-card-content>
        <button ion-button block outline icon-left (click)="onSaveBookList()">
          <ion-icon name="cloud-upload"></ion-icon>
          Enregistrer
        </button>
        <button ion-button block outline icon-left (click)="onFetchBookList()">
          <ion-icon name="cloud-download"></ion-icon>
          Récupérer
        </button>
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Disques</ion-card-header>
    <ion-card-content>
      <button ion-button block outline icon-left (click)="onSaveDiskList()">
        <ion-icon name="cloud-upload"></ion-icon>
        Enregistrer
      </button>
      <button ion-button block outline icon-left (click)="onFetchDiskList()">
        <ion-icon name="cloud-download"></ion-icon>
        Récupérer
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
