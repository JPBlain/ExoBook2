<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Réglages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>Livres</ion-card-header>
      <ion-card-content>
          <button ion-button block outline (click)="onSaveBookList()">Enregistrer</button>
          <button ion-button block outline (click)="onFetchBookList()">Récupérer</button>
      </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-header>Disques</ion-card-header>
      <ion-card-content>
          <button ion-button block outline (click)="onSaveDiskList()">Enregistrer</button>
          <button ion-button block outline (click)="onFetchDiskList()">Récupérer</button>
      </ion-card-content>
  </ion-card>
</ion-content>
