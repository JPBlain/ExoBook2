<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">Fermer</button>
    </ion-buttons>
    <ion-title>
      {{disk.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>{{disk.name}}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of disk.description">{{line}}</p>
    </ion-card-content>
  </ion-card>

  <form [formGroup]="lendForm">
    <ion-item>
      <ion-label stacked>Nom de l'emprunteur</ion-label>
      <ion-input type="text" formControlName="borrowerName" [readonly]="!disk.isAvailable">
      </ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button
            full color="primary" [disabled]="!disk.isAvailable"
            (click)="onSubmitForm()">
            Prêter
          </button>
        </ion-col>
        <ion-col>
          <button ion-button
            full color="primary" [disabled]="disk.isAvailable"
            (click)="onSubmitForm()">
            Récupérer
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
